model_checkpoint:
  dirpath: ${paths.output_dir}/checkpoints
  filename: "epoch={epoch:03d}_val_ari={val/ari:.4f}"
  monitor: "val/ari"
  save_last: True
  save_top_k: 3
  mode: "min"
  auto_insert_metric_name: False

